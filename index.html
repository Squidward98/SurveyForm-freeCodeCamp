<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description" class="caption">
      Please fill out this survey form with the required information
    </p>
    <form id="survey-form" method="post" action="">
      <fieldset>
        <label id="name-label" for="first-name"
          >Name:
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email:
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age <span>(optional)</span>
          <input
            id="number"
            type="number"
            name="age"
            min="13"
            max="120"
            placeholder="Age"
        /></label>
      </fieldset>
      <fieldset>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="positive"
          ><input
            id="positive"
            type="radio"
            name="recommendation"
            class="inline"
            value="positive"
          />Definitely</label
        >
        <label for="not-sure"
          ><input
            id="not-sure"
            type="radio"
            name="recommendation"
            class="inline"
            value="not-sure"
          />Maybe
        </label>
        <label for="negative">
          <input
            id="negative"
            type="radio"
            name="recommendation"
            class="inline"
            value="negative"
          />No</label
        >
        <p>When coding do you prefer light or dark backgrounds?</p>
        <label for="dark-bg"
          ><input
            id="dark-bg"
            type="radio"
            name="bg-type"
            class="inline"
            value="dark-bg"
          />Dark background</label
        >
        <label for="light-bg"
          ><input
            id="light-bg"
            type="radio"
            name="bg-type"
            class="inline"
            value="light-bg"
          />Light background</label
        >
        <label for="dnm-bg"
          ><input
            id="dnm-bg"
            type="radio"
            name="bg-type"
            class="inline"
            value="dnm-bg"
          />It doesn't matter to me</label
        >
      </fieldset>
      <fieldset>
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>

        <label for="prefer"
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="inline"
          />Challenges</label
        >
        <label for="prefer"
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="inline"
          />Forum</label
        >
        <label for="prefer"
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="inline"
          />Front-end projects</label
        >
        <label for="prefer"
          ><input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="inline last-checkbox"
          />Back-end projects</label
        >

        <label class="comments" for="comments"
          >Any comments or suggestions?
          <textarea
            id="comments"
            name="comments"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
    <br />
  </body>
</html>
